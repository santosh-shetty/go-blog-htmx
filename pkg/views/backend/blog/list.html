{{define "content"}}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="card-title" style="font-size: 22px !important;">Blogs List</h3>
                            <div class="right-div d-flex gap-1 align-items-center">
                                <!-- Spinner -->
                                <img id="indicator" class="htmx-indicator" src="{{.BaseURL}}/public/assets/admin/images/spinner.gif" style="width: 80px;" />
                                <!-- Search Input -->
                                <input class="form-control mr-sm-2 w-100" type="search" name="search"
                                    placeholder="Search" aria-label="Search" hx-get="/admin/blog/search"
                                    hx-trigger="keyup delay:500ms changed" hx-target="#search-results" hx-indicator="#indicator">

                                <a href="{{.BaseURL}}/admin/blog/add" class="btn btn-dark btn-icon-text w-50">
                                    Add
                                    <i class="ti-plus btn-icon-append"></i>
                                </a>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <div id="search-results">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>
                                                Title
                                            </th>
                                            <th>
                                                Image
                                            </th>
                                            <th>
                                                Short Description
                                            </th>
                                            <th>
                                                Action
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{ range .Blogs }}
                                        <tr>
                                            <td>
                                                {{.Title}}
                                            </td>
                                            <td class="py-1">
                                                <img src="{{$.BaseURL}}/{{.Image}}" alt=" {{.Title}}" />
                                            </td>
                                            <td>
                                                {{.ShortDesc}}
                                            </td>
                                            <td>
                                                <div class="d-flex justify-content-start gap-2">
                                                    <a href="/admin/blog/edit/{{.ID}}">
                                                        <button type="button"
                                                            class="btn btn-primary btn-rounded btn-icon">
                                                            <i class="ti-pencil"></i>
                                                        </button>
                                                    </a>
                                                    <button type="submit" hx-get="/admin/blog/delete/{{.ID}}" hx-confirm="Are You Sure to Delete Blog" hx-target="#search-results"
                                                    hx-on="htmx:afterRequest: displayMessage('Blog deleted successfully', 2000)"
                                                        class="btn btn-primary btn-rounded btn-icon">
                                                        <i class="ti-trash"></i>
                                                    </button>
                                                    <!-- <form id="deleteBlog" method="POST" action="/admin/blog/delete">
                                                        <input type="hidden" name="id" value="{{.ID}}">
                                                        <button type="submit" name="submit" id="submtBtn"
                                                            class="btn btn-primary btn-rounded btn-icon">
                                                            <i class="ti-trash"></i>
                                                        </button>
                                                    </form> -->
                                                </div>

                                            </td>
                                        </tr>
                                        {{end}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
