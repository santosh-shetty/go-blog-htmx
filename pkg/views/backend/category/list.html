{{define "content"}}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="card-title" style="font-size: 22px !important;">Category List</h3>
                            <a href="{{.BaseURL}}/admin/category/add" class="btn btn-dark btn-icon-text">
                                Add
                                <i class="ti-plus btn-icon-append"></i>
                            </a>
                        </div>
                        <div class="table-responsive">
                            <div id="category-results">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>
                                                Title
                                            </th>
                                            <th>
                                                Description
                                            </th>
                                            <th>
                                                Action
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{ range .Categories }}
                                        <tr>
                                            <td>
                                                {{.Title}}
                                            </td>
                                            <td>
                                                {{.Description}}
                                            </td>
                                            <td>
                                                <div class="d-flex justify-content-start gap-2">
                                                    <a href="/admin/category/edit/{{.ID}}">
                                                        <button type="button"
                                                            class="btn btn-primary btn-rounded btn-icon">
                                                            <i class="ti-pencil"></i>
                                                        </button>
                                                    </a>
                                                    <button type="button" hx-get="/admin/category/delete/{{.ID}}"
                                                        hx-confirm="Are You Sure to Delete Category" 
                                                        hx-target="#category-results"
                                                        hx-on="htmx:afterRequest: displayMessage('Category deleted successfully', 2000)"
                                                        class="btn btn-primary btn-rounded btn-icon">
                                                        <i class="ti-trash"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        {{end}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
